<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>angularquotebook</title>
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">

	<div ng-repeat="quote in quotes"> 
		{{quote.text}} {{quote.author}}
	</div>

	<div>
		<input type="text" ng-model="newQuote.text">
		<input type="text" ng-model="newQuote.author">
		<button ng-click="quoteMaker()">Add Quote</button>
	</div>

	<div>
		<input type="text" ng-model="str">
		<button ng-click="quoteRemove()">Delete Quote</button>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body>
</html>
